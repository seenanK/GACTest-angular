<div class='card'>
  <div class='card-header'>
    Add Employee Hours
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-12'>
        <div class='row'>
          <div class='col-md-4'>Employee ID:</div>
          <div class='col-md-8'>{{empid}}</div>
        </div>
        <br />
        <div class='row'>
          <div class='col-md-4'>Task:</div>
          <div class='col-md-8'>
              <select class="form-control" [(ngModel)]="taskid">
                  <option *ngFor="let task of tasks" [value]="task.id">
                    {{task.name}}
                  </option>
              </select>
          </div>
        </div>
        <br />
        <div class='row'>
          <div class='col-md-4'>Hours:</div>
          <div class='col-md-8'>
              <input [(ngModel)]="hours"
              class="form-control"
              type="number"
              placeholder="Enter Hours">
          </div>
        </div>
        <br />
        <div class='row'>
          <div class='col-md-4'>Date:</div>
          <div class='col-md-8'>
              <input [(ngModel)]="date"
              class="form-control"
              placeholder="select Date"
              bsDatepicker>
          </div>
        </div>        
      </div>      
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='Submit()'
            style='width:80px'>
      ADD
    </button>
  </div>
</div>
